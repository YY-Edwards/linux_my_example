syntax = "proto2";
package edwards;
option java_package = "edwards.codec.tests";
option java_outer_classname = "QueryProtos";

message Query{
	required int64 	id 			= 1;
	required string	questioner 	= 2;
	
	repeated string	question	= 3;
}

message Answer{
	required int64 id =1;
	required string	questioner 	= 2;
	required string  answerer	= 3;
	
	repeated string solution = 4;

}

message Empty{
	optional int32 id = 1;
}